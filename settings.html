<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Slideout Demo</title>
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
  <script src="./resources/js/functions.js"></script>

  <body onload="checkStyle()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', sans-serif;
      }
    </style>
</head>

<body>
  <nav id="menu">
    <div class="logo">

      <header class="setting_head">
        <span class="fix_line_setting"><a href="index.html"><i class="fa fa-angle-left fa-lg" aria-hidden="true"></i></a></span>
        <h2 class="fix_line_setting">Settings</h2>
      </header>

      <!---Clear Data Div Box--->
      <div id="black_out"></div>
      <div id="settings_clear">
        <div class="close_button" onclick="closeDiv()"><i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i></div><br>
        <center>
          <i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true"></i></center>
        <p class="setting_p">Are you sure you would like to delete all app data? If you do this you will loose all of your notes and various app data. We don't recommend you do this unless instructed by IT.</p>
        <center>
          <button class="sureYnot" onclick="clearData()"><i class="material-icons">Yes</button>
          <button class="ummNah" onclick="closeDiv()"><i class="material-icons">Cancel</button></center>
      </div>
      <!---Clear Data Box End--->

      <!---Change Name--->
      <div id="black_out"></div>
      <div id="ask_theme">
        <div class="close_button" onclick="closeDiv3()"><i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i></div><br>
        <center>
          <i class="fa fa-paint-brush fa-3x" aria-hidden="true"></i> <br><br>Select a Theme</center>
        <center>
          <div class="color_contain">
            <div class="light_circle" onclick="changeThemeLight()"></div>
            <div class="dark_circle" onclick="changeThemeDark()"></div>
          </div>
          <button class="ummNah" onclick="closeDiv3()"><i class="material-icons">Cancel</button></center>
      </div>
      <!---Change Name End--->

      <!---Change Name--->
      <div id="black_out"></div>
      <div id="change_name">
        <div class="close_button" onclick="closeDiv2()"><i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i></div><br>
        <center>
          <i class="fa fa-user-o fa-3x" aria-hidden="true"></i>
        <p class="setting_p"><input type='text' name="name" id="saveName" placeholder="Enter Name..." /></p>
          <button class="sureYnot" onclick="save_data()"><i class="material-icons">Save</button>
          <button class="ummNah" onclick="closeDiv2()"><i class="material-icons">Cancel</button></center>
      </div>
      <!---Change Name End--->

      <!---Start Settings Page--->
      <section class="settings_content">
        <div class="setting_circle">
          <i class="fa fa-heart fa-3x" aria-hidden="true"></i></div>
        <p class="fixP">Welcome</p>
        <p class="fixP">
          <script type="text/javascript">
            document.write(localStorage.getItem('name'));
          </script>
        </p>
        <br><br>
        <div class="settings_flex">
          <div class="settings_plate" onclick="AskToChange()">
          <p><i class="fa fa-user-circle fa-lg" aria-hidden="true"></i><br>Name</p></div>
          <div class="settings_plate" onclick="chooseTheme()">
          <p><i class="fa fa-eye fa-lg" aria-hidden="true"></i><br>App Theme</p></div></div>
          <h2>App Data</h2>
          <div class="settings_flex">
          <div class="settings_plate" onclick="AskToClear()">
          <p><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i><br>Clear Saved Data</p></div>

        </div>
      </section>
      <!---End Settings Page--->

      <script>
        var a = document.getElementsByTagName("a");
        for (var i = 0; i < a.length; i++) {
          if (!a[i].onclick && a[i].getAttribute("target") != "_blank") {
            a[i].onclick = function() {
              window.location = this.getAttribute("href");
              return false;
            }
          }
        }
      </script>
</body>

</html>
