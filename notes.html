<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Slideout Demo</title>
  <meta http-equiv="cleartype" content="on">
  <meta name="MobileOptimized" content="320">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/1.0.1/slideout.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    table,
    th,
    td {
      border: .5px solid black;
      padding: 20px;
    }

    .slideout-menu {
      overflow-x: hidden;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      z-index: 0;
      background: #F2F2F2;
      width: 256px;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .slideout-panel {
      background: maroon;
      padding: 15px;
      margin: 0;
      width: 100%;
      position: fixed;
      z-index: 1;
      will-change: transform;
    }

    .slideout-open,
    .slideout-open body,
    .slideout-open .slideout-panel {
      overflow: hidden;
    }

    .slideout-open .slideout-menu {
      display: block;
    }


    main {
      color: #333;
      display: block;
      height: calc(100% - 6.3em);
      font-size: 1.5em;
      padding: 1.5em;
      font-family: Helvetica;
      overflow: scroll;
      outline: none;
    }

    button {
      height: 5em;
      width: 100%;
      font-size: 1em;
      background: #e67e22;
      box-sizing: border-box;
      border: 0.7em solid rgba(20, 20, 20, 0.3);
      color: #f5f5f5;
      font-weight: bold;
      outline: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    button:hover {
      background: #c86c1d;
      cursor: pointer;
    }

    button:active {
      background: #ab5c18;
    }
  </style>
</head>

<body>

  <main contenteditable="" autocorrect="off"></main>
  <button>Save</button>


  <script src="dist/slideout.min.js"></script>
  <script>
    var slideout = new Slideout({
      'panel': document.getElementById('panel'),
      'menu': document.getElementById('menu'),
      'padding': 256,
      'tolerance': 70
    });

    // Toggle button
    document.querySelector('.toggle-button').addEventListener('click', function() {
      slideout.toggle();
    });
  </script>
  <script>
    var button = document.querySelector('button');
    var main = document.querySelector('main');

    if (localStorage['note'] === undefined) {
      localStorage['note'] = 'Save your note by typing in here and clicking the Save Button.<br>You can also press CMD'
    }

    function siteLoad() {
      main.innerHTML = localStorage['note'];
    }

    function buttonSave() {
      localStorage['note'] = main.innerHTML;
    }

    function keySave(e) {
      if (e.keyCode === 83 && e.metaKey || e.keyCode === 83 && e.ctrlKey) {
        e.preventDefault();
        localStorage['note'] = main.innerHTML;
      }
    }

    if (window.addEventListener) {

      window.addEventListener('load', siteLoad, false);
      button.addEventListener('click', buttonSave, false);
      main.addEventListener('keydown', keySave, false);

    } else if (window.attachEvent) {

      window.attachEvent('onload', siteLoad);
      button.attachEvent('onclick', buttonSave);
      main.attachEvent('keydown', keySave);

    } else {

      window.onload = siteLoad;
      button.onclick = buttonSave;
      main.onkeydown = keySave;

    }
  </script>


</body>

</html>
